<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Insert</h1>

    <!--앞에 / 가 붙어야 root / insertres 가 됨-->
    <!--하고 싶었던 건 http://127.0.0.1:8000/insertres/ 니까-->
    <form action="/insertres/" method="post"> {% csrf_token %}
      <table border="1">
        <tr>
          <th>작성자</th>
          <td><input type="text" name="myname"></td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" name="mytitle"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea rows="10" cols="60" name="mycontent"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <input type="button" value="작성취소" onclick=location.href='/'>
            <input type="submit" value="작성완료">
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
